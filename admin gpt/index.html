
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <h2>GroceryApp</h2>
        <span class="close-btn" id="closeSidebar">✕</span>
    </div>

    <a href="#">Dashboard</a>
    <a href="#">Products</a>
    <a href="#">Orders</a>
    <a href="#">Categories</a>
    <a href="#">Users</a>
    <a href="#">Profile</a>
</div>

<!-- Top Bar -->
<div class="topbar">
    <span class="menu-btn" id="openSidebar">☰</span>
    <h1>Admin Panel</h1>
</div>

<!-- Main Content -->
<div class="content">

    <h2>Product List</h2>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td data-label="ID">1</td>
                    <td data-label="Name">Apple</td>
                    <td data-label="Category">Fruit</td>
                    <td data-label="Price">120</td>
                    <td data-label="Qty">123</td>
                    <td data-label="Actions">
                        <a class="edit">Edit</a>
                        <a class="delete">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
